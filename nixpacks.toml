[phases.setup]
nixPkgs = ["nodejs_20", "python311"]
aptPkgs = []

[phases.install]
dependsOn = ["setup"]
cmds = [
    "npm install --prefix frontend",
    "pip install ."
]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build --prefix frontend"]

[start]
cmd = "uvicorn llm_listener.api:app --host 0.0.0.0 --port ${PORT:-8000}"
